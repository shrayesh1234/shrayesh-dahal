<body onbeforeunload="return on_unload()" onload="loading_anim();">
  <div id="loading">
   
    <span id="loading_title"></span>
    <noscript>Please enable JavaScript and reload</noscript>
  </div>
  <main>
    <div class="container-md" align="center">
      <div class="">
        <h3 class="card-header" id="monthAndYear"></h3>
      <!-- added on tithi -->
       
        
       
      
        <div id="prev_today_next" class="form-inline">
        <button class="fa fa-chevron-left" id="previous" onclick="previous()"></button>&nbsp;
          <select class="form-control col-sm-5" name="month" id="month" onchange="jump()"></select>
        <button class="btn btn-info" id="default" onclick="go_to_today()">आज</button>&nbsp;
          <label for="year"></label>
          <select class="form-control col-sm-5" name="year" id="year" onchange="jump()"></select>
          
          <button class="fa fa-chevron-right" id="next" onclick="next()"></button>
        </form>
      </div>
        
        <table class="table table-bordered table-responsive-md mx-auto" id="calendar">
          <thead>
            <tr id="table_header_row" align="center"></tr>
          </thead>
          <tbody align="center" id="calendar-body"></tbody>
        </table>


       

        <!-- added on 2023 FEB 21 to display muhoorttas BS Calendar -->
        <div id="muhoortta_box"></div>
        
        <!-- added on 2023 NOV 24 to display event list under calendar (different for each calendar view) -->
        <div id="parvas" style="display: none;"></div>

        <!-- added on 2023 FEB 19 to display public holiday list under AD and Solar Nepal Sambat Calendar -->
        <div id="public_holiday_box"></div>
       
        <button class="btn btn-outline-dark btn-sm" id="print" onclick="print()" style="display: none;">&#x2399; PRINT THIS MONTH &#x2399;</button>

       <!-- For Date Details onClick -->
      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header text-center d-block">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modal_title">Loading Date ...</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="modal_body">
              Loading Details ...
            </div>

            <span id="suggestion" onclick="show_suggest_form()"></span>
            <span id="suggestion_info"></span>
            <form id="javascript_form">
              <input type="text" name="subject" placeholder="Subject" id="suggest_subject" />
              <textarea name="text" placeholder="Message" id="suggest_message"></textarea>
              <input type="submit" id="js_send" value="SEND SUGGESTION" />

              <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
              <span id="credit">Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></span>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
              <span class="mr-auto" id='modal_author'>Develop by Bhupendra Dahal</span>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!-- USER INOFS (HIDDEN via CSS) -->
      <div id="user_info"></div>
      <div id="g_info"></div>
    </div>

    <!-- added on 25 OCT 2022: preferences -->
    <div id="settings"><i class="fa fa-cog fa-3x fa-spin-hover" aria-hidden="true"></i></div>

    <nav id="settings_pane" class="sidebar">
      <div id="settings_title">PREFERENCES</div>
      <div id="settings_dismiss" class="dismiss">
        <i class="fa fa-arrow-left fa-2x"></i>
      </div>
      <br /><br />
      <ul id="preferences_list" class="list-unstyled">
        <li></li>
        <hr class="gear_hr" />
        
        <li><input type="checkbox" id="check_tithis" onchange="toggle_tithis()" checked autocomplete="off"/><label for="check_tithis">&nbsp;तिथी</label></li>
        <li><input type="checkbox" id="check_info_box" onchange="toggle_info_box()" autocomplete="off"/><label for="check_info_box">&nbsp;विवरण</label></li>
        <li><input type="checkbox" id="check_muhoortta_box" onchange="toggle_muhoortta_box()" autocomplete="off"/><label for="check_muhoortta_box">&nbsp;मुहूर्त</label></li>
       <li><input type="checkbox" id="check_date_jumper" onchange="toggle_date_jumper()" checked autocomplete="off"/><label for="check_date_jumper">&nbsp;मिति जम्पर</label></li>
        <br />
        <li>Appearance</li>
        <hr class="gear_hr" />
        <li><input type="checkbox" id="invert_color" onchange="toggle_invert_color()" autocomplete="off"/><label for="invert_color">&nbsp;रङ</label></li>
        <li><input type="checkbox" id="check_pakshya_lang" onchange="toggle_pakshya_lang()" autocomplete="off"/><label for="check_pakshya_lang">&nbsp;पक्ष्य</label></li>
        <li><input type="checkbox" id="check_public_holiday_lang" onchange="toggle_public_holiday_lang()" autocomplete="off"/><label for="check_public_holiday_lang">&nbsp;बिदहरु</label></li>
        <li style="margin-top: 10px; font-size: small;"></li>
        <hr class="gear_hr_2" />
       <li><input type="checkbox" id="check_lang_info_national" onchange="toggle_lang_info_solarns('national')" autocomplete="off"/><label for="check_lang_info_national">&nbsp;<span>राष्ट्रिय</span></label></li>
        <li><input type="checkbox" id="check_lang_info_international" onchange="toggle_lang_info_international()" autocomplete="off"/><label for="check_lang_info_international">&nbsp;<span>अन्तर्राष्ट्रिय</span></label></li>
        <li><input type="checkbox" id="check_lang_info_other" onchange="toggle_lang_info_solarns('other')" autocomplete="off"/><label for="check_lang_info_other">&nbsp;<span>पञ्चाङ</span></label></li>
      </ul>
       <div id="config_mgmt">
        <button id="save_preferences" class="btn btn-info" onclick="save_current_config()">SAVE CURRENT CONFIG</button>
        <button id="reset_default" class="btn btn-dark" onclick="reset_default_config()">RESTORE DEFAULT CONFIG</button>
      </div>
      <br />
      <div id="setting_pane_author"></div>
    </nav>

    <script>
      function on_window_resize() {
        let table = document.getElementById("calendar");
        if (window.innerWidth > 768) {
          table.classList.remove("w-auto");
        } else {
          table.classList.add("w-auto");
        }
      }
      window.onresize = on_window_resize;
      on_window_resize()

      function on_unload() {
        // return 'Are you sure you want to leave?';
      };
    </script>

      function loading_anim() {
        document.getElementById('loading').style.display = "none";
        // init_anim();
      }
    </script>

    <script>
       async function registerServiceWorker() {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "sw.js"
            );
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          } catch (error) {
            console.error("Service Worker registration failed:", error);
          }
        }
      }

      registerServiceWorker();
    </script>
  </main>
